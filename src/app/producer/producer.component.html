<form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Event One:</mat-label>
      <input matInput id="eventOne" formControlName="EventOne">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Event Two:</mat-label>
      <input matInput id="eventTwo" formControlName="EventTwo">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Event Three:</mat-label>
      <input matInput id="eventThree" formControlName="EventThree">
    </mat-form-field>
  </div>
  <button mat-raised-button color="primary" id="eventSubmit" type="submit">Send Event</button>
</form>
